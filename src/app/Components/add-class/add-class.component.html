<div class="container">
  <h1>Add Class</h1>
  <form (ngSubmit)="save()" [formGroup]="classForm">
    <div class="form-group">
        <label for="_id">Class ID</label>
        <input type="text" class="form-control" id="_id" required formControlName="_id">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required formControlName="name">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
