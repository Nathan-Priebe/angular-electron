<div class="container">
    <h1>Add Student</h1>
    <form (ngSubmit)="save()" [formGroup]="studentForm">
      <div class="form-group">
          <label for="studentId">Name</label>
          <input type="text" class="form-control" id="studentId" required formControlName="studentId">
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required formControlName="name">
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="text" class="form-control" id="startDate" required formControlName="startDate">
      </div>

      <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="text" class="form-control" id="endDate" required formControlName="endDate">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
